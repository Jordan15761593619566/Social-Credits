<div class="topnav">
    <nav>
        <a href="/">Home</a>
        <!--This only displays if the user is signed in-->
        {% if current_user.is_authenticated %}
        <a href = "/credits">Credits</a>
        {% endif %}
        <!--This only displays if the user has the ADMINISTRATOR permission. -->
        {% if current_user.permissions == 'ADMINISTRATOR' %}
        <a href="/admin">Admin</a>
        {% endif %}
        <!--This changes the Login button to a Logout button, only if the user is signed in, otherwise it shows up as a Login button.-->
        {% if current_user.is_authenticated %}
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </nav>
</div>
